name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install uv
      run: |
        pip install uv
    - name: Install dependencies
      run: |
        uv sync
    - name: Run Pyright
      run: |
        uv run pyright
    - name: Lint with ruff (check)
      run: |
        uv run ruff check .
    - name: Lint with ruff (format)
      run: |
        uv run ruff format --check .
    - name: Test with pytest
      run: |
        uv run pytest
